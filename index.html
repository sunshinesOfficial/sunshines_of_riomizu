<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Mizu's Fan Page</title>
    <!-- Include Font Awesome for the heart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Ensure the iframe fits the 9:16 aspect ratio and scales responsively */
        .reel-container {
            position: relative;
            width: 100%; /* Full width for responsiveness */
            max-width: 360px; /* Limit max width for desktops */
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd; /* Add border for aesthetics */
            border-radius: 10px; /* Rounded corners */
        }

        .reel-container iframe {
            width: 100%;
            height: 640px; /* Force height for 9:16 ratio */
            border: none;
        }

        /* Add some padding to the footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Add a fallback image for the reel */
        .fallback-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: auto;
        }

        /* Add style for the fallback link */
        .fallback-link {
            display: block;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            text-decoration: none;
        }

        .fallback-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Rio Mizu's Fan Page</h1>

    <!-- Instagram Embed (Reel video with fallback for mobile) -->
    <div class="reel-container">
        <!-- Instagram embed iframe -->
        <iframe 
            src="https://www.instagram.com/reel/C4H2pZ6Jcf4/embed" 
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>

        <!-- Fallback image and link -->
        <noscript>
            <img class="fallback-image" 
                src="https://via.placeholder.com/360x640?text=View+Reel+on+Instagram" 
                alt="Instagram Reel Fallback">
            <a class="fallback-link" href="https://www.instagram.com/reel/C4H2pZ6Jcf4/" target="_blank">
                View Full Reel on Instagram
            </a>
        </noscript>
    </div>

    <!-- "Created with love for Rio Mizu" message -->
    <footer>
        Created with <span style="color: red;">❤️</span> for Rio Mizu
    </footer>

</body>
</html>
