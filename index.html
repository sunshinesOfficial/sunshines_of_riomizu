<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Mizu's Fan Page</title>
    <!-- Include Font Awesome for the heart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Ensure the iframe fits the 9:16 aspect ratio and scales responsively */
        .reel-container {
            position: relative;
            width: 100%; /* Take up the full width of the screen */
            max-width: 360px; /* Limit the maximum width for larger screens */
            aspect-ratio: 9 / 16; /* Maintain a 9:16 aspect ratio */
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd; /* Optional: Add a border for style */
            border-radius: 10px; /* Rounded corners for aesthetics */
        }

        .reel-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add some padding to the footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Responsive text for smaller screens */
        h1 {
            text-align: center;
            font-size: 22px;
        }

        /* Style the "View Full Reel" link */
        .view-full-reel {
            display: block;
            text-align: center;
            margin: 15px auto 0;
            font-size: 14px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .view-full-reel:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Rio Mizu's Fan Page</h1>

    <!-- Instagram Embed (Reel video with correct 9:16 aspect ratio) -->
    <div class="reel-container">
        <iframe 
            src="https://www.instagram.com/reel/C4H2pZ6Jcf4/embed" 
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>
    </div>

    <!-- Link to the full reel on Instagram -->
    <a class="view-full-reel" href="https://www.instagram.com/reel/C4H2pZ6Jcf4/" target="_blank">
        View Full Reel on Instagram
    </a>

    <!-- "Created with love for Rio Mizu" message -->
    <footer>
        Created with <span style="color: red;">❤️</span> for Rio Mizu
    </footer>

</body>
</html>
