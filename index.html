<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Mizu's Fan Page</title>
    <!-- Include Font Awesome for the heart icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Animation for fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        /* Styling for the Instagram embed */
        iframe {
            display: block;
            margin: 0 auto;
            border: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1 class="fade-in">Rio Mizu's Fan Page</h1>

    <!-- Instagram Embed (Reel video with correct aspect ratio) -->
    <iframe src="https://www.instagram.com/reel/C4H2pZ6Jcf4/embed" width="360" height="640" frameborder="0" scrolling="no" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" class="fade-in"></iframe>

    <!-- "Created with love for Rio Mizu" message -->
    <footer class="fade-in">
        Created with <span style="color: red;">❤️</span> for Rio Mizu
    </footer>

</body>
</html>
