<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Mizu's Fan Page</title>
    <!-- Include Font Awesome for the heart icon and social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        /* Card container for the About section */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        /* Flip effect for cards */
        .card {
            background-color: #4CAF50; /* Initial green color */
            width: 48%;  /* Adjust width to ensure two cards per row */
            height: 200px;
            perspective: 1000px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-front {
            background-color: #4CAF50; /* Green for the front side */
            color: white;
            font-size: 18px;
        }

        .card-back {
            background-color: #4CAF50; /* Green for the back side as well */
            color: white;
            font-size: 16px;
            padding: 10px;
            transform: rotateY(180deg); /* Rotate the back side */
        }

        /* Social media links */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a {
            font-size: 30px;
            color: #333;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #FFEB3B;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        footer span {
            color: red;
        }

        /* Instagram Reel Embed Section */
        .reel-container {
            position: relative;
            width: 100%; /* Full width for responsiveness */
            max-width: 360px; /* Limit max width for desktops */
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd; /* Add border for aesthetics */
            border-radius: 10px; /* Rounded corners */
            margin-top: 40px; /* Position it towards the bottom */
        }

        .reel-container iframe {
            width: 100%;
            height: 640px; /* Force height for 9:16 ratio */
            border: none;
        }

        /* Add a fallback image for the reel */
        .fallback-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: auto;
        }

        /* Add style for the fallback link */
        .fallback-link {
            display: block;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            text-decoration: none;
        }

        .fallback-link:hover {
            color: #0056b3;
        }

        /* Media Query for smaller screens (mobile devices) */
        @media (max-width: 768px) {
            .card {
                width: 48%;  /* Ensure 2 cards per row on mobile */
            }

            .cards-container {
                gap: 15px;  /* Reduce gap on mobile */
            }

            .reel-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .card {
                width: 100%;  /* Stack cards on top of each other on very small screens */
            }

            .reel-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Rio Mizu's Fan Page</h1>

    <!-- About Section with Flipping Cards -->
    <div class="cards-container">
        <!-- Age -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Age
                </div>
                <div class="card-back">
                    28
                </div>
            </div>
        </div>

        <!-- Real Name -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Real Name
                </div>
                <div class="card-back">
                    Rio Mizu
                </div>
            </div>
        </div>

        <!-- Birthplace -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Birthplace
                </div>
                <div class="card-back">
                    Kawasaki, Japan
                </div>
            </div>
        </div>

        <!-- Nationality -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Nationality
                </div>
                <div class="card-back">
                    Japanese
                </div>
            </div>

        <!-- Profession -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">

                </div>
                <div class="card-back">

        <!-- Career Highlights -->

            <div class="card-inner">

                </div>
                <div class="card-back">
                    Known for "Tadhana"
                </div>

        </div>

        <!-- Online Presence -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">

                </div>
                <div class="card-back">
                    YouTube, Instagram, TikTok
                </div>
            </div>
        </div>
    </div>

    <!-- Social Media Links -->
    <div class="social-media">
        <a href="https://www.instagram.com/rio.mizu716" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@rio.mizu716" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@rio.mizu716" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/rio.mizu716/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://tr.ee/6aT8fsxIzp" target="_blank"><i class="fab fa-threads"></i></a>

    <!-- Instagram Embed for Reel -->
    <div class="reel-container">
        <iframe 
            src="https://www.instagram.com/reel/C4H2pZ6Jcf4/embed"

        </iframe>
        <noscript>
            <img class="fallback-image" 
                src="https://via.placeholder.com/360x640?text=View+Reel+on+Instagram"

    <!-- Footer Message -->
    <footer>

    </footer>

</body>
</html>
