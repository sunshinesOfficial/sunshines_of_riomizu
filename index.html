<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Mizu's Fan Page</title>
    <!-- Include Font Awesome for the heart icon and social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 20px;
        }

        /* Card container for the About section */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }

        /* Flip effect for cards */
        .card {
            background-color: #fff;
            width: 150px;
            height: 150px;
            perspective: 1000px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-front {
            background-color: #ffcc00;
            color: white;
            font-size: 16px;
        }

        .card-back {
            background-color: #4caf50;
            color: white;
            font-size: 14px;
            padding: 10px;
        }

        .card a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .card a:hover {
            color: #ffcc00;
        }

        /* Social Media icons in a grid */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a {
            font-size: 30px;
            color: #333;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #ffcc00;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        footer span {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Rio Mizu's Fan Page</h1>

    <!-- About Section with Flipping Cards -->
    <div class="cards-container">
        <!-- Age -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Age</div>
                <div class="card-back">28</div>
            </div>
        </div>

        <!-- Profession -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Profession</div>
                <div class="card-back">Model</div>
            </div>
        </div>

        <!-- Birthdate -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Birthdate</div>
                <div class="card-back">July 16, 1996</div>
            </div>
        </div>

        <!-- Height -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Height</div>
                <div class="card-back">6'1" (185 cm)</div>
            </div>
        </div>

        <!-- Instagram Username -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Instagram</div>
                <div class="card-back">
                    <a href="https://www.instagram.com/rio.mizu716" target="_blank">rio.mizu716</a>
                </div>
            </div>
        </div>

        <!-- YouTube Username -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">YouTube</div>
                <div class="card-back">
                    <a href="https://www.youtube.com/@rio.mizu716" target="_blank">rio.mizu716</a>
                </div>
            </div>
        </div>

        <!-- TikTok Username -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">TikTok</div>
                <div class="card-back">
                    <a href="https://www.tiktok.com/@rio.mizu716" target="_blank">rio.mizu716</a>
                </div>
            </div>
        </div>

        <!-- Facebook Username -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Facebook</div>
                <div class="card-back">
                    <a href="https://www.facebook.com/rio.mizu716/" target="_blank">rio.mizu716</a>
                </div>
            </div>
        </div>

        <!-- Threads Username -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Threads</div>
                <div class="card-back">
                    <a href="https://tr.ee/6aT8fsxIzp" target="_blank">rio.mizu716</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Instagram Reel -->
    <div class="reel-container" style="text-align: center; margin-top: 30px;">
        <iframe src="https://www.instagram.com/reel/C4H2pZ6Jcf4/embed" width="360" height="640" frameborder="0" scrolling="no" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" style="border:none; overflow:hidden; max-width:100%; height:auto;"></iframe>
    </div>

    <!-- Social Media Icons -->
    <div class="social-media">
        <a href="https://www.instagram.com/rio.mizu716" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@rio.mizu716" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@rio.mizu716" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.facebook.com/rio.mizu716/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://tr.ee/6aT8fsxIzp" target="_blank"><i class="fab fa-instagram"></i> Threads</a>
    </div>

    <!-- Footer -->
    <footer>
        Created with <span>❤️</span> for Rio Mizu
    </footer>

</body>
</html>
