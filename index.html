<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Mizu's Fan Page</title>
    <!-- Include Font Awesome for the heart icon and social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        /* Photo styling */
        .profile-photo {
            display: block;
            width: 300px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Card container for the About section */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        /* Flip effect for cards */
        .card {
            background-color: #4CAF50; /* Initial green color */
            width: 48%;  /* Adjust width to ensure two cards per row */
            height: 200px;
            perspective: 1000px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .card-back {
            background-color: yellow; /* Color on the back after flip */
            color: black;
        }

        /* Reel styling */
        .reel-container {
            position: relative;
            width: 100%; /* Full width for responsiveness */
            max-width: 360px; /* Limit max width for desktops */
            margin: 40px auto;
            overflow: hidden;
            border: 2px solid #ddd; /* Add border for aesthetics */
            border-radius: 10px; /* Rounded corners */
        }

        .reel-container iframe {
            width: 100%;
            height: 640px; /* Force height for 9:16 ratio */
            border: none;
        }

        /* Footer with social media icons */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Social media icons container */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 30px;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>

    <h1>Rio Mizu's Fan Page</h1>

    <!-- Add the profile photo at the beginning of the page -->
    <img src="https://static.wixstatic.com/media/9a3bdb_ef1196b3ce8c432f91237039a8a46241~mv2.jpg/v1/fill/w_980,h_1268,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/9a3bdb_ef1196b3ce8c432f91237039a8a46241~mv2.jpg" alt="Rio Mizu" class="profile-photo">

    <!-- About Section with Flipping Cards -->
    <div class="cards-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Age
                </div>
                <div class="card-back">
                    28
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Born
                </div>
                <div class="card-back">
                    July 16, 1996
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Known For
                </div>
                <div class="card-back">
                    "Tadhana" TV series
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Nationality
                </div>
                <div class="card-back">
                    Japanese
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Occupation
                </div>
                <div class="card-back">
                    Model, Content Creator
                </div>
            </div>
        </div>
    </div>

    <!-- Instagram Embed (Reel video with fallback for mobile) -->
    <div class="reel-container">
        <iframe 
            src="https://www.instagram.com/reel/C4H2pZ6Jcf4/embed" 
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>
    </div>

    <!-- Social Media Icons Section -->
    <footer>
        Created with <span style="color: red;">❤️</span> for Rio Mizu
        <div class="social-icons">
            <a href="https://www.instagram.com/riomizu/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@riomizu" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </footer>

</body>
</html>
